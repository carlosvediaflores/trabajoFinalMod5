  pgAdmin:
    depends_on:
      - db
    image: dpage/pgadmin4:8.6
    user: root
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_PASSWORD=123456
      - PGADMIN_DEFAULT_EMAIL=diplomado@gmail.com
    restart: always